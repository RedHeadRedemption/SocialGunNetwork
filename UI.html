<link rel="stylesheet" href="style.css"> 
       
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

<nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">The Social Web</a>
    <form class="form-inline">
        <div class="input-group" id="verification">
            <input type="text" class="form-control" id="alias" placeholder="username">
            <input type="password" class="form-control" id="pass"  placeholder="password">

            <div class="input-group-append" id="auth">
                <input class="btn btn-outline-primary" id="in" type="submit" value="sign in">
                <input class="btn btn-outline-primary" id="up" type="button" value="sign up">
                
            </div>
        </div>
        <div class="input-group-append" >
            <input class="btn btn-outline-primary" id="out" type="button" value="sign out" style="display: none;">
        </div>
    </form>

</nav>


<div class="container-fluid gedf-wrapper">
    <div class="row">
        <!---- User Profile -->
        <div class="col-md-3">
            <div class="card" id="user-card"></div>
        </div>
        <!---- End User Profile -->
        <div class="col-md-6 gedf-main">
            <!--- New Post-->
            <div class="card gedf-card">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">Make
                                a publication</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="images-tab" data-toggle="tab" role="tab" aria-controls="images" aria-selected="false" href="#images">Images</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                            
                            <div class="form-group">
                                <input  class="form-control" id="title" type="text" placeholder="Title" style="width: 50%;">
                                <textarea class="form-control" id="message" rows="3" placeholder="What are you thinking?"></textarea>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
                            <div class="form-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">Upload image</label>
                                </div>
                            </div>
                            <div class="py-4"></div>
                        </div>
                    </div>
                    <div class="btn-toolbar justify-content-between">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary" id="share-button">share</button>
                        </div>                       
                    </div>
                </div>
            </div>
            <!-- End New Post-->
            <div class="form-group user-posts">
                
            </div>

        </div>
    </div>
</div>

<script>
    let gun = Gun('http://localhost:8765/gun');
    let user = gun.user();

    localStorage.clear();

    //Current User
    let currentUser = {
            userName: "UserName",
            fullName: "The Full name of this Guy",
            interests: "Deloper of web applications, JavaScript, PHP, Java, Python, Ruby"
        };

    //Post Object
    let postObj = {
            title: "Title",
            content: "Post's content for this post by this user",
            tags: ["JavaScript","Android","PHP","Python"],
            slug: "title"
        };


    // initilizePublicPosts = gun.get('tag/public').get('posts').map().once( (cb) => {

    //     globalUI(cb);
    // })


    $('#up').on('click', function(e){

        e.preventDefault();
        user.create($('#alias').val(), $('#pass').val());
    });


    $('#auth').on('click', function(e){

        e.preventDefault();
        user.auth($('#alias').val(), $('#pass').val(),() => {
            user.get('alias').once((cb) => {

                currentUser.userName = cb;
                gun.get('user/' + cb).put(currentUser);

                signedInUi(cb);
            });               
        });
    });

    $('#share-button').on('click', function(e){

        if(!user.is){ return }

        postObj = {
            title: $('#title').val(),
            content: $('#message').val(), 
            slug: convertToSlug($('#title').val())};

        gun.get('user/' + currentUser.userName).get('posts').get('post/' + postObj.slug).put(postObj);
    });

    // $('#private').on('submit', function(e){

    //     e.preventDefault();
    //     if(!user.is){ return }

    //     postObj ={
    //         title: $('#title-private').val(),
    //         slug: convertToSlug($('#title-private').val()),
    //         content: $('#say-private').val()
    //     }

    //     var userPost = gun.get('post/' + postObj.slug).put(postObj);

    //     userPost.get('author').put(currentUser).get('posts').set(userPost)
    //     .get('tags').set(privateTag).get('posts').set(userPost);

    //     $('#say-private').val("");
    //     $('#title-private').val("");
    // });


    $('#out').on('click', function(e){
        e.preventDefault();
        if(!user.is){ return }
        user.leave();
        signedOutUi();
    });

    function signedInUi(user) {

        //Show user Card
        gun.get('user/' + user).once(cbUser => {
            //Show all user Posts
            showUserPosts(cbUser);
            $('#user-card').append([
                $('<div/>', {"class": "card-body"}).append([
                    $('<div/>', {"class": "h5"}).html(`@${cbUser.userName}`),
                    $('<div/>', {"class": "h7 text-muted"}).html(`${cbUser.fullName || ""}`),
                    $('<div/>', {"class": "h7"}).html(`${cbUser.interests || ""} `)
                ])
            ]);
        })

        //Show sign out button
        $('#out').show();
        //Show all user Posts
    }

    function signedOutUi() {

        //Show sign in/up buttons
        $('#verification').show();
        $('#out').hide();
        //Empty user Info
        $('#user-card').empty();
        //Empty user posts
        $('.user-posts').empty();
    }

    function showUserPosts(user){

        let i = 0;
            gun.get('user/' + user.userName).get('posts').map().once(cbPosts => {
                i++
                $('.user-posts').append([
                    $('<div/>', {"class": "card gedf-card", "id": `post-${i}`})
                        .append('\
                            <div class="card-header">\
                                <div class="d-flex justify-content-between align-items-center">\
                                    <div class="d-flex justify-content-between align-items-center">\
                                        <div class="ml-2">\
                                            <div class="h5 m-0" id="posts-username"></div>\
                                            <div class="h7 text-muted" id="posts-fullname"></div>\
                                        </div>\
                                    </div>\
                                    <div>\
                                        <div class="btn-group">\
                                            <button id="btnGroupDrop1" type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"\
                                                aria-expanded="false">\
                                                <i class="fa fa-globe"></i>\
                                            </button>\
                                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">\
                                                <a class="dropdown-item" href="#"><i class="fa fa-globe"></i> Public</a>\
                                                <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Hide</a>\
                                            </div>\
                                        </div>\
                                    </div>\
                                </div>\
                            </div>\
                        ')
                        .append('\
                            <div class="card-body">\
                                <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i> 10 min ago</div>\
                                <a class="card-link" >\
                                    <h5 class="card-title"></h5>\
                                </a>\
                                <p class="card-text" id="posts-content"></p>\
                                <div id="posts-tags">\
                                    <span class="badge badge-primary">JavaScript</span>\
                                </div>\
                            </div>\
                        ')

                ]);
            $(`#post-${i} #posts-username`).text("@"+user.userName);
            $(`#post-${i} #posts-fullname`).text(user.fullName);
            $(`#post-${i} #posts-content`).text(cbPosts.content);
            $(`#post-${i} .card-title`).text(cbPosts.title+".");

            });
            
    };

    gun.on('auth', function(){

        $('#verification').hide();
    });

    function convertToSlug(Text)
    {
        return Text
            .toLowerCase()
            .replace(/[^\w ]+/g,'')
            .replace(/ +/g,'-');
    }

</script>
